<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--(2) 获得层对象，通过层样式的display属性设置图片是显示还是隐藏。
(3) 使用上一章学习过的setTimeout()函数周期性地调用实现多幅图片分时显示的函数。
(4) 设置一个计数器负责循环显示第几张图片，注意：当显示最后一张图片时，要将计数器设置为1（对应第一幅图片），这样才能实现多幅图片循环显示的效果。-->
		<script type="text/javascript">
		function disptime(){
			var  fso  =  new ActiveXObject("Scripting.FileSystemObject"); 
			var  Folder  =  fso.GetFolder("images"); 
			var  Files  =  Folder.Files; 
			var  enmFiles =  new  Enumerator(Files);
			for(; !enmFiles.atEnd(); enmFiles.moveNext()){
				var tmpPath = enmFiles.item().Path;
				if(fso.GetExtensionName(tmpPath)=="jpg"){
				document.write("<a href=" + tmpPath +" ><img src=" + tmpPath + " alt=Failed! /></a>");
				//setTimeout ("disptime()", 1000);
			}
      		}
		    document.close();
		}
		</script>
	</head>
	<body onLoad="disptime()">
	
		
	</body>
</html>
